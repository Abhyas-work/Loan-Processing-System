    <body>
        <form [formGroup]="applicationForm" (ngSubmit)="submitForm()" class="loan-form" method="dialog">
            <h1>Submit new application</h1>
            
            <!-- <label for="firstName">First Name</label>
            <input type="text" id="firstName" formControlName="firstName"> -->
            <div>
                <label for="firstName">First Name:</label>
                <input id="firstName" formControlName="firstName">
                <div *ngIf="applicationForm.get('firstName')?.invalid && (applicationForm.get('firstName')?.dirty || applicationForm.get('firstName')?.touched)">
                  <small *ngIf="applicationForm.get('firstName')?.errors?.['required']">First Name is required.</small>
                </div>
            </div>
    
            <label for="middleName">Middle Name</label>
            <input type="text" id="middleName" formControlName="middleName">
    
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName">
    
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" formControlName="dob">
    
            <label for="maritalStatus">Marital Status</label>
            <select id="maritalStatus" formControlName="maritalStatus">
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>
    
            <label for="ssn">SSN Number</label>
            <input type="text" id="ssn" formControlName="ssn">
    
            <label for="loanAmount">Loan Amount</label>
            <input type="number" id="loanAmount" formControlName="loanAmount">
    
            <label for="loanPurpose">Loan Purpose</label>
            <select id="loanPurpose" formControlName="loanPurpose">
                <option value="home">Home</option>
                <option value="car">Car</option>
                <option value="education">Education</option>
                <option value="business">Business</option>
            </select>
    
            <label for="description">Description</label>
            <textarea id="description" formControlName="description"></textarea>
    
            <fieldset>
                <legend>Address</legend>
                
                <label for="addressLine1">Address Line 1</label>
                <input type="text" id="addressLine1" name="addressLine1" formControlName="addressLine1">
    
                <label for="addressLine2">Address Line 2</label>
                <input type="text" id="addressLine2" name="addressLine2" formControlName="addressLine2">
    
                <label for="city">City</label>
                <input type="text" id="city" formControlName="city">
    
                <label for="state">State</label>
                <input type="text" id="state" formControlName="state">
    
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" formControlName="postalCode">
            </fieldset>
    
            <fieldset>
                <legend>Contact Information</legend>
                
                <label for="homePhone">Home Phone</label>
                <input type="text" id="homePhone" formControlName="homePhone">
    
                <label for="officePhone">Office Phone</label>
                <input type="text" id="officePhone" formControlName="officePhone">
    
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" formControlName="mobile">
    
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email">
            </fieldset>
    
            <fieldset>
                <legend>Employment Details</legend>
    
                <label for="employerName">Employer formControlName</label>
                <input type="text" id="employerName" formControlName="employerName">
    
                <label for="annualSalary">Annual Salary</label>
                <input type="number" id="annualSalary" formControlName="annualSalary">
    
                <label for="workExperience">Work Experience</label>
                <div class="work-experience">
                    <input type="number" id="workExperienceYear" name="workExperienceYear" formControlName="workExperienceYear" placeholder="Year">
                    <input type="number" id="workExperienceMonth" name="workExperienceMonth" formControlName="workExperienceMonth" placeholder="Month">
                </div>
    
                <label for="designation">Designation</label>
                <input type="text" id="designation" formControlName="designation">
    
                <label for="employerAddressLine1">Address Line 1</label>
                <input type="text" id="employerAddressLine1" formControlName="employerAddressLine1">
    
                <label for="employerAddressLine2">Address Line 2</label>
                <input type="text" id="employerAddressLine2" formControlName="employerAddressLine2">
    
                <label for="employerCity">City</label>
                <input type="text" id="employerCity" formControlName="employerCity">
    
                <label for="employerState">State</label>
                <input type="text" id="employerState" formControlName="employerState">
    
                <label for="employerPostalCode">Postal Code</label>
                <input type="text" id="employerPostalCode" formControlName="employerPostalCode">
            </fieldset>
    
            <div class="buttons">
                <button type="submit" (click)="OnSubmit()">Submit</button>
                <button type="button" [routerLink]="['']" >Cancel</button>
                
            </div>
             <!-- Display success or error messages -->
         <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </form>
    </body>
